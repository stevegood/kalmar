name: App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Set up Node
      uses: actions/setup-node@v2
      with:
        node-version: 14

    - name: Install web dependencies
      run: make web-setup

    - name: Test
      run: make test

    - name: Build
      run: make build
